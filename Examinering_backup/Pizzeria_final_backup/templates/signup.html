{% extends "layout.html" %}
{% block content %}

<form id="loginform" action="{{ url_for('add_user') }}" method="post">
    <div class="text-center">
        <h4>
            <p>Sign up here or continue as guest</p>
        </h4>
    </div>
    <!-- Username input -->
    <div id="loginformcontainer" class="form-outline mb-4">
        <label class="form-label">Username:</label>
        <input type="username" id="username" name="username" class="form-control" placeholder="Enter a username" required />
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
        <label class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password" required/>
    </div>
    
    <div class="form-outline mb-4">
        <label class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter e-mail"/>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label">Address:</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Enter Address"/>
    </div>

    <div class="form-outline mb-4">
        <label class="form-label">Phone:</label>
        <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter your phone-number"/>
    </div>

    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
    <button name="guestlogin" type="button" class="btn btn-primary btn-block mb-4 float-end"
        onclick="location.href='{{ url_for('index') }}'">Continue as guest</button>

    <!-- Register buttons -->
    <div class="text-center">
        <p>Already a member? <a href="login">Log in</a></p>
    </div>
</form>
{% endblock content %}
