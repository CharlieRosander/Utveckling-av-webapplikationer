<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>All Users</h1>
    {% for user in users %}
        <p>{{ user.username }} - {{ user.email }}</p>
    {% endfor %}
    <br>
    <a href="{{ url_for('index') }}">Add Another User</a>
</body>
</html>
