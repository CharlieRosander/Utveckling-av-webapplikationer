{% extends "layout2.html" %}
{% block content %}
<title>Sign up</title>
<div id="signupcontainer" class="container-fluid">
    <div id="signupformcontainer" class="container-fluid">
        <h1>Sign up here:</h1>
        <form id="signupform" action="{{ url_for('add_user') }}" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <button type="submit">Submit</button>
        </form>
        <h5><a href="http://127.0.0.1:5000/login">Already a member? Log in instead!</a></h5>
    </div>
</div>
{% endblock content %}
