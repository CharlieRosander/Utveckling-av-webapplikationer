<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS/Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark" style="justify-content: center;">
        <button class="btn btn-outline-success me-2" type="button"
            onclick="location.href='http://127.0.0.1:5000/home'">Home</button>
        <button class="btn btn-outline-success me-2" type="button"
            onclick="location.href='http://127.0.0.1:5000/about'">About</button>
        <button class="btn btn-outline-success me-2" type="button"
            onclick="location.href='http://127.0.0.1:5000/contact'">Contact</button>
    </nav>

    <!-- Header -->
    <div class="logo">
        <img src="/static/logo4.png" alt="Logo">
    </div>
    
    <!-- Title -->
    {% if title %}
    <title>flaskTest - {{ title }}</title>
    {% else %}
    <title>flaskTest</title>
    {% endif %}
</head>

<body>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
