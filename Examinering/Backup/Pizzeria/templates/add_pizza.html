{% extends "layout.html" %}
{% block content %}
{% if "admin" in session["user"] %}
<title>Add pizzas</title>

<div class="d-flex">
    <div class="card">
        <div class="card-header">
            Add pizza
        </div>

        <div class="card-body">
            <form action="{{ url_for('add_pizza') }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="size">Size</label>
                    <input type="text" name="size" id="size" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="toppings">Toppings</label>
                    <input type="text" name="toppings" id="toppings" class="form-control" required>
                </div>

                <input type="submit" value="Add pizza" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
